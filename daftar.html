<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarogong Fruit</title>
    <link rel="stylesheet" href="daftar.css">
    <!-- Opsional: Jika ingin menggunakan font kustom seperti di logo -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo">
                <!-- Jika logo adalah teks -->
                 <span class="logo-text">Tarogong Fruit</span>
                 <!-- Jika logo adalah gambar
                 <img src="images/logo.png" alt="Tarogong Fruit Logo">
                 -->
            </div>
            <nav>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Tentang</a></li>
                    <li><a href="#">Pesan</a></li>
                    <li><a href="#">Hubungi</a></li>
                </ul>
            </nav>
            <a href="#" class="btn btn-outline">Login/Signup</a>
        </div>
    </header>

    <main>
        <section class="premium-fruits">
            <div class="container">
                <h2>TOP BUAH PREMIUM</h2>
                <div class="fruit-grid">
                    <!-- Card 1: Pisang -->
                    <div class="fruit-card">
                        <div class="fruit-image-wrapper">
                             <img src="images/banana.png" alt="Pisang Emas Papua">
                        </div>
                        <h3>Pisang Emas Papua</h3>
                        <button class="btn btn-buy">Buy now</button>
                    </div>

                    <!-- Card 2: Apel -->
                    <div class="fruit-card">
                        <div class="fruit-image-wrapper">
                            <img src="images/apple.png" alt="Apel Malaysia Utara">
                        </div>
                        <h3>Apel Malaysia Utara</h3>
                        <button class="btn btn-buy">Buy now</button>
                    </div>

                    <!-- Card 3: Durian -->
                    <div class="fruit-card">
                        <div class="fruit-image-wrapper">
                            <img src="images/durian.png" alt="Durian Musang King">
                        </div>
                        <h3>Durian Musang King</h3>
                        <button class="btn btn-buy">Buy now</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="all-fruits">
            <div class="container">
                <h2>DAFTAR BUAH</h2>
                <!-- Horizontal Slider Container -->
                <div class="fruit-slider-container">
                    <div class="fruit-slider">
                        <!-- Card 4: Nanas -->
                        <div class="fruit-card slider-item">
                            <div class="fruit-image-wrapper">
                                <img src="images/pineapple.png" alt="Nanas">
                            </div>
                            <h3>Nanas</h3>
                            <button class="btn btn-buy">Buy now</button>
                        </div>

                        <!-- Card 5: Stroberi -->
                        <div class="fruit-card slider-item">
                             <div class="fruit-image-wrapper">
                                <img src="images/strawberry.png" alt="Strobery">
                             </div>
                            <h3>Strobery</h3>
                            <button class="btn btn-buy">Buy now</button>
                        </div>

                        <!-- Card 6: Jeruk -->
                        <div class="fruit-card slider-item">
                            <div class="fruit-image-wrapper">
                                <img src="images/orange.png" alt="Jeruk">
                            </div>
                            <h3>Jeruk</h3>
                            <button class="btn btn-buy">Buy now</button>
                        </div>

                         <!-- Tambahkan card buah lain di sini untuk slider -->
                         <div class="fruit-card slider-item">
                            <div class="fruit-image-wrapper">
                                 <img src="images/banana.png" alt="Pisang Lagi">
                            </div>
                            <h3>Pisang Lagi</h3>
                            <button class="btn btn-buy">Buy now</button>
                        </div>
                        <div class="fruit-card slider-item">
                            <div class="fruit-image-wrapper">
                                <img src="images/apple.png" alt="Apel Lagi">
                            </div>
                            <h3>Apel Lagi</h3>
                            <button class="btn btn-buy">Buy now</button>
                        </div>
                        <!-- ... tambahkan card sebanyak yang dibutuhkan -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©TarogongFruit by Kelompok 7</p>
    </footer>

    <!-- Opsional: Sedikit JS jika diperlukan untuk kontrol slider yang lebih canggih -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
